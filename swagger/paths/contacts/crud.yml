get:
  tags: [Contact]
  summary: Show Contact
  parameters:
    - name: id
      in: path
      type: number
      description: ID of contact
      required: true
  responses:
    200:
      description: Success
      schema:
        $ref: '#/definitions/extended_contact'
    404:
      description: Contact not found
    403:
      description: Access denied

put:
  tags: [Contact]
  summary: Update Contact
  parameters:
    - name: id
      in: path
      type: number
      description: ID of the contact
      required: true
  responses:
    204:
      description: Success
      schema:
        $ref: '#/definitions/extended_contact'
    404:
      description: Contact not found
    403:
      description: Access denied
