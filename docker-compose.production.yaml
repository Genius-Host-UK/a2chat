version: '3'

services:
  base: &base
    build:
      context: .
      dockerfile: ./docker/production.Dockerfile
    tty: true
    stdin_open: true
    image: chatwoot:latest

  rails:
    <<: *base
    image: chatwoot:latest
    volumes:
      - ./:/app:delegated
      - node_modules_rails:/app/node_modules # Node modules shared across containers
      - packs:/app/public/packs:delegated
    depends_on:
      - postgres
      - redis
    ports:
      - 3000:3000
    env_file: .env.development ## Change this file for customised env variables
    environment:
      - NODE_ENV=production
      - RAILS_ENV=production
    entrypoint: docker/entrypoints/rails.sh
    command: ["bundle", "exec", "rails", "s", "-p", "3000", "-b", "0.0.0.0"]


  postgres:
    image: postgres:9.6
    restart: always
    ports:
      - '5432:5432'
    volumes:
      - postgres:/data/postgres
    environment:
      - POSTGRES_DB=chatwoot
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=

  redis:
    image: redis:alpine
    restart: always
    volumes:
      - redis:/data/redis
    ports:
      - '6379:6379'

volumes:
  postgres:
  redis:
  bundle:
  packs:
  node_modules_rails: