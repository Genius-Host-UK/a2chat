# fly.toml app configuration file generated for chore-5344-support-easy-deployment-on-heroku-competitors on 2023-12-14T11:00:48-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "chore-5344-support-easy-deployment-on-heroku-competitors"
primary_region = "iad"
console_command = "/rails/bin/rails console"

[build]

[deploy]
  release_command = "./bin/rails db:prepare"

[processes]
  app = "./bin/rails server"
  sidekiq = "bundle exec sidekiq"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
  processes = ["app", "sidekiq"]

[[statics]]
  guest_path = "/rails/public"
  url_prefix = "/"
